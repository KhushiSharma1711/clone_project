{% extends 'base.html' %}

{% block title %}Logged Out - Twitt{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h1>You have been logged out</h1>
        <p class="logout-message">Thank you for using Twitt. You have been successfully logged out.</p>
        <div class="auth-links">
            <a href="{% url 'login' %}" class="btn btn-primary">Log in again</a>
        </div>
    </div>
</div>
{% endblock %}
